language: php
php:
  - 7.2
  - 7.3
  - 7.4
env:
  - COMPOSER_MEMORY_LIMIT=-1 COMPOSER_MIRROR_PATH_REPOS=1
before_install:
  - cd ~
  - composer create-project chirripo/drupal-template testchirripo --stability stable --no-interaction
  - cd testchirripo
  - echo "PROJECT_ROOT=~/testchirripo" >> .env
  - composer install
  - cd $TRAVIS_BUILD_DIR
  - composer install
before_script:
  - export PATH=$TRAVIS_BUILD_DIR/bin:$PATH
script:
  - cd ~/testchirripo
  - chirripo-proxy --version
  - chirripo-proxy list
  - chirripo-proxy up
  - chirripo-proxy down

before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - curl -LSs https://box-project.github.io/box2/installer.php | php
  - ./box.phar build
  - sha1sum chirripo-proxy.phar > chirripo-proxy.version

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - chirripo-proxy.phar
    - chirripo-proxy.version
  on:
    repo: chirripo/chirripo-proxy
    tags: true